<!doctype html>
<html lang="en">
<head>
    <title>LandingPage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/formulariostyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
<header class="header" id="header">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand nav-logo">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Estilo de vida</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Controla tu salud</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary me-2 btn-inicio">Registrarse</button>
                <button class="btn btn-secondary btn-signup">Iniciar Sesión</button>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="form-container">
            <form id="registroForm">
                <h1 class="titulo">Registo de Insulina y Glucosa</h1>
                <label for="tipoInsulina">Tipo de insulina:</label>
                <select id="tipoInsulina" name="tipoInsulina" required>
                    <option value="" disabled selected>Seleccione</option>
                    <option value="accion rapida">Acción Rápida</option>
                    <option value="accion corta">Acción Corta</option>
                    <option value="accion intermedia">Acción Intermedia</option>
                    <option value="accion prolongada">Acción Prolongada</option>
                    <option value="accion ultra prolongada">Acción Ultra Prolongada</option>
                    <option value="preprandial">Preprandial</option>
                    <option value="NPH">NPH</option>
                </select>
                <label for="dosis">Dosis:</label>
                <input type="number" id="dosis" name="dosis" required>
                <select id="unidad" name="unidad" required>
                    <option value="" disabled selected>Seleccione</option>
                    <option value="comprimidos">comprimidos</option>
                    <option value="tabletas">tabletas</option>
                    <option value="litros">litros</option>
                    <option value="unidades">unidades</option>
                    <option value="miligramos">miligramos</option>
                    <option value="mililitros">mililitros</option>
                    <option value="milimoles">milimoles</option>
                </select>
                <label for="fechaHora">Fecha y hora de administración:</label>
                <input type="datetime-local" id="fechaHora" name="fechaHora" required>
                <label for="viaAdministracion">Vía de administración:</label>
                <select id="viaAdministracion" name="viaAdministracion" required>
                    <option value="" disabled selected>Seleccione</option>
                    <option value="subcutanea">Subcutánea</option>
                    <option value="intravenosa">Intravenosa</option>
                    <option value="intramuscular">Intramuscular</option>
                </select>
                <label for="glucosa">Nivel de Glucosa (mg/dL o mmol/L):</label>
                <input type="number" id="glucosa" name="glucosa" step="0.1" required>
                <label for="comida-hora">Hora de la comida:</label>
                <input type="time" id="comida-hora" name="comida-hora" required>
                <label for="comida-cantidad">Cantidad de Carbohidratos (g):</label>
                <input type="number" id="comida-cantidad" name="comida-cantidad" step="0.1" required>
                <label for="actividad">Actividad Física (Tipo y Duración):</label>
                <input type="text" id="actividad" name="actividad" required>
                <label for="notas">Notas adicionales:</label>
                <textarea id="notas" name="notas"></textarea>
                <input type="submit" value="Guardar">
            </form>
        </div>
    </div>
</main>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzOg+pPFx1zLfX91ZCkX7r24r80P7FxT5pEnYCH6D9a7" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-ant7F5pA5IOoszfdSI+70Bc6IY5mC9k5V5qGtA8zN6B3HpS0F1H2etGJvBtb2HTy" crossorigin="anonymous"></script>
</body>
</html>
