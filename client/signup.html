<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Glucontrol - Registrarse</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/signup.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div
        class="container d-flex flex-row col-md-8 mt-5 justify-content-center"
      >
        <!-- Acá está el formulario -->
        <div
          class="formulario bg-white w-75 d-flex flex-column align-items-center pt-5"
        >
          <h3>Crear cuenta</h3>
          <form id="registerForm">
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de Usuario</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                name="username"
                placeholder="Fulanito"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                name="email"
                placeholder="email@example.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                name="password"
                placeholder="Contraseña"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Repetir Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Repetir Contraseña"
                required
              />
            </div>
            <div class="d-flex align-items-center flex-column mt-2">
              <div>
                <span>¿Ya tienes una cuenta?</span>
                <a href="login.html">Iniciar Sesión</a>
              </div>
              <button
                type="button"
                class="btn btn-inicio w-100 mt-3 mb-4"
                onclick="registrarse()"
              >
                Registrarse
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/signup.js"></script>
  </body>
</html>
